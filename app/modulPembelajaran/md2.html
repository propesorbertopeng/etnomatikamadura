<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Download and Zoom</title>
    <style>
        #pdf-frame {
            width: 100%;
            height: 1000px;
            border: 1px solid #ccc;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
        }

        button {
            padding: 2px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Controls for Download and Zoom -->
    <div id="controls">
        <a href="https://drive.google.com/uc?export=download&id=1caxGeSZ7ifh3aUqxUCdSTp0riJjt8jAn" download>
            <button style="background: red; color:aliceblue;">Download</button>
        </a>
        <dir>
            <button id="zoom-in" style="background: black; color:aliceblue;">Zoom In</button>
            <button id="zoom-out" style="background: black; color:aliceblue;">Zoom Out</button>
        </dir>
    </div>

    <!-- Embedded PDF -->
    <iframe id="pdf-frame" src="https://drive.google.com/file/d/1caxGeSZ7ifh3aUqxUCdSTp0riJjt8jAn/preview"></iframe>

    <script>
        // Select the PDF iframe
        const pdfFrame = document.getElementById('pdf-frame');
        
        // Zoom controls
        let zoomLevel = 1;

        // Zoom In functionality
        document.getElementById('zoom-in').addEventListener('click', function() {
            zoomLevel += 0.1;
            pdfFrame.style.transform = `scale(${zoomLevel})`;
            pdfFrame.style.transformOrigin = '0 0';
        });

        // Zoom Out functionality
        document.getElementById('zoom-out').addEventListener('click', function() {
            if (zoomLevel > 0.3) {
                zoomLevel -= 0.1;
                pdfFrame.style.transform = `scale(${zoomLevel})`;
                pdfFrame.style.transformOrigin = '0 0';
            }
        });
    </script>

</body>
</html>
